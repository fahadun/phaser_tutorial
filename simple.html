<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 3</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, null, {preload: preload, create: create});

var circle;

function preload() {
    game.stage.backgroundColor = '#008000';
		game.load.image('circle', 'asset/rebball.png');
}
function create() {
    game.physics.startSystem(Phaser.Physics.ARCADE);
    circle = game.add.sprite(50, 50, 'circle');
    game.physics.enable(circle, Phaser.Physics.ARCADE);
    circle.body.velocity.set(150, 150);
    circle.body.collideWorldBounds = true;
    circle.body.bounce.set(1);
}

</script>

</body>
</html>
